<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
           <md-input-container >
            <input ng-model="user.email" type="email" name="email" placeholder="Email (required)" ng-required="true">
            <div ng-messages="form.email.$error">
                <div ng-message="required">Email required.</div>
                <div ng-message="email">Invalid email.</div>
            </div>
          </md-input-container>
       </div>

        <div class="form-group">
           <md-input-container class="md-icon-float" >
             <input ng-model="user.password" name="password" type="password" placeholder="Password" ng-required="true">
              <div ng-messages="form.password.$error">
                  <div ng-message="required">Password required.</div>
              </div>
            </md-input-container>
        </div>

        <div>
            <md-button class="md-raised" type="submit">Login</md-button>
            <md-button class="md-raised" href="/signup">Sign Up</md-button>
        </div>

        <hr>
        <div>
          <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i> Connect with Facebook
          </a>
          <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
          <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
            <i class="fa fa-twitter"></i> Connect with Twitter
          </a>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
